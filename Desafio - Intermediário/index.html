<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="page">


      <!-- Não há necessidade de usar class= nav pq já existe uma tag <nav> -->

       <nav> 
        <a id="logo" href="#">
            <img src="images/logo.svg" alt="Treine.me" />
          </a>
         
          <!-- Aqui também não há necessidade de um class list, já que temos um elemento de lista já, que seria a UL e a LI-->
      <ul>
        
      <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        
        </ul>
          
          </nav>



          
        <!-- novamente, a class "main" é desnecessária, pois já temos um elemento <main> sem a necessidade de criar uma classe-->
          <main> 



        
       <section>
           <!-- novamente, a class "title" é desnecessária, pois já temos um elemento <h1> sem a necessidade de criar uma classe-->
            <h1>Treinos <span>exclusivos</span> </br> para você!</h1>




            <!-- novamente, a class "subtitle" é desnecessária, pois já temos um elemento <p> sem a necessidade de criar uma classe-->
            <p> Nós criamos treinos <strong>exclusivos e únicos para você.</strong></br>
             Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.</p>
 
 
          
 <!-- novamente, a class "button" é desnecessária, pois já temos um elemento <button> sem a necessidade de criar uma classe-->
           
              <button>
               <img src="images/whats.svg" alt="Ícone do whatsapp">Comece já
              </button>
          
       </section>

       

        <img src="images/img.png" alt="Desenho de uma mulher pulando corta numa academia.">
      </main>


     
        <!-- a class "footer" é desnecessária, pois já temos um elemento <footer> sem a necessidade de criar uma classe-->
          <footer>
            fale conosco no instagram <a href="https://instagram.com/treineme" target="_blank">@treine.me</a>
        
    <img id="balls" src="images/balls.svg" alt="Bolinhas decorativas verdes no canto inferior direito da página.">


  </footer>
    </div>
  </body>
</html>
